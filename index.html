<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jeju+Hallasan&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Consejitos del día</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./src/img/logo.png" alt="Logo" />
      <h1>Consejito del día</h1>
      <p id="viewFavoritesBtn">Ver Favoritos</p>
    </header>

    <main>
      <section id="consejitosSection">
        <p id="fact">Descubre tu dosis de alegría</p>
        <button class="buttonC" id="fetchBtn">¡La quiero!</button>
        <button id="favoriteBtn">Guardar</button>
    </section>
      <section id="favoritesSection" class="favoriteSection">
        <h2>Tus consejitos favoritos</h2>
        <div id="favoritesList"></div>
        <button id="backBtn">⬅️ Volver</button>
      </section>
      <img class="logo2" src="./src/img/logo2.png" alt="happy donut">
    </main>
    <footer>
      <section class="social-media">
        <nav class="icons">
          <img src="src/img/ig.png" alt="Instagram" />
          <img src="src/img/fb.png" alt="Facebook" />
          <img src="src/img/mail.png" alt="Email" />
        </nav>
      </section>
      <p class="tagline">"Cada día un consejito, cada día una sonrisa."</p>
      <p class="credits">Equipo Consejeritas – 2025</p>
    </footer>

    <script src="./src/js/favourite.js"></script>
    <script src="./src/js/api.js"></script>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
